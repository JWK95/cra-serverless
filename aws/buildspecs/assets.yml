version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - yarn set version berry
      - nvm install node
      - yarn install
  build:
    commands:
      - yarn build

artifacts:
  base-directory: build
  files:
    - '**/*'

cache:
  paths:
    - 'node_modules/**/*'
